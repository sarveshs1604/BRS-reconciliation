<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload for Reconciliation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Upload Files for Reconciliation</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" action="{% url 'upload_files' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="file1" class="form-label">File 1 (Bank Records):</label>
                                <input type="file" class="form-control" name="file1" id="file1" required>
                            </div>
                            <div class="mb-3">
                                <label for="file2" class="form-label">File 2 (Company Books):</label>
                                <input type="file" class="form-control" name="file2" id="file2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Upload and Reconcile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
